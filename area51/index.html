<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="title-header">JustStreamIt</h1>

      <nav class="topnav">
        <a class="active" href="#home">Accueil</a>
        <a href="#categorie">Catégorie</a>
      </nav>
    </header>

    <main>
      <div class="best-movie">
        <div id="best-movie">
          <div class="best-movie-text">
            <p id="best-movie-titre">Nom du film</p>
            <button>Trailer</button>
            <button>Résumé</button>
          </div>
        </div>
      </div>

      <div id="best-movies"></div>

      <div id="movie-info-modal" class="movie-info-modal">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-content__img" src="https://m.media-amazon.com/images/M/MV5BNjA5Y2ZhYzctNDc1Yy00OGViLWI3NGUtOTYwZmE3NDFiYmIxXkEyXkFqcGdeQXVyNTIzOTk5ODM@._V1_UY268_CR72,0,182,268_AL_.jpg" alt="Affiche">
            <h3 class="modal-content__titre">{titre}</h3>
            <div class="modal-content__genre">Genres : {genre}</div>
            <div class="modal-content__date_published">{date_published}</div>
            <div class="modal-content__rated">Rated: {rated}</div>
            <div class="modal-content__score_imdb">Score IMBD: {score_imbd}</div>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <p</p>
    </footer>

  </body>
</html>

<script src="./scripts.js"></script>
