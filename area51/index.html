<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="title-header">JustStreamIt</h1>

      <nav class="topnav">
        <a class="active" href="#home">Accueil</a>
        <a href="#categorie">Catégorie</a>
      </nav>
    </header>

    <main>
      <div class="best-movie">
        <div id="best-movie">
          <div class="best-movie-text">
            <p id="best-movie-titre">Nom du film</p>
            <button>Trailer</button>
            <button>Résumé</button>
          </div>
        </div>
      </div>

      <div id="best-movies"></div>

      <!-- Trigger/Open The Modal -->
      <a class="myBtn"><img src="./image/img7.jpg" alt="" /></a>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>
    </main>
  </body>
</html>

<script src="./scripts.js"></script>
