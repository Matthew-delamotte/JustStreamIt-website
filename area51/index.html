<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./carousel/carousel.css" />

    <script src="./scripts.js"></script>
    <script src="./carousel/carousel.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title-header">JustStreamIt</h1>

      <nav class="topnav">
        <a class="active" href="#home">Accueil</a>
        <a href="#categorie">Catégorie</a>
      </nav>
    </header>

    <main>
      <div class="best-movie">
        <div id="best-movie">
          <div class="best-movie-text">
            <p id="best-movie-titre">Nom du film</p>
            <button>Trailer</button>
            <button>Résumé</button>
          </div>
        </div>
      </div>

      <div class="best-movies">
        <!-- <div id="best-movies"></div> -->

        <!-- Slideshow container -->
        <div class="best-movies__carousel">
          <!-- Full-width images with number and caption text -->
          <div class="best-movies__slides fade">
            <div class="best-movies__number-text">1 / 7</div>
            <img src="./image/img1.jpg" alt="" />
            <div class="best-movies__title">1</div>
          </div>

          <div class="best-movies__slides fade">
            <div class="best-movies__number-text">2 / 7</div>
            <img src="./image/img2.jpg" alt="" />
            <div class="best-movies__title">2</div>
          </div>

          <div class="best-movies__slides fade">
            <div class="best-movies__number-text">3 / 7</div>
            <div class="best-movies__img"></div>
            <img src="./image/img3.jpg" alt="" />
            <div class="best-movies__title">3</div>
          </div>

          <div class="best-movies__slides fade">
            <div class="best-movies__numbers-texts">4 / 7</div>
            <img src="./image/img4.jpg" alt="" />
            <div class="best-movies__title">4</div>
          </div>

          <div class="best-movies__slides fade">
            <div class="best-movies__number-text">5 / 7</div>
            <img src="./image/img5.jpg" alt="" />
            <div class="best-movies__title">5</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>

      <div class="categorie">
        <!-- <div id="categorieSci-Fi"></div> -->
      </div>

      <div class="categorie">
        <!-- <div id="categorieFantasy"></div> -->
      </div>

      <div class="categorie">
        <!-- <div id="categorieAnimation"></div> -->
      </div>

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </main>
  </body>
</html>
